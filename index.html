<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generation</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <br />
        <br />
        <div>
          <label for="length"> Password Length: </label>
          <input type="number" id="length" value="10" min="8" max="20" />
        </div>
        <div>
            <label for="uppercase"> Uppercase</label> <!-- Add a div, and inside add 1 label for uppercase, and a checkbox  -->
            <input type="checkbox" id="uppercase">
        </div>
        <div>
            <label for="numbers">Lowercase </label>   <!-- Add a div, and inside add 1 label for numbers, and a checkbox  -->
            <input type="checkbox" id="lowercase">
        </div>
        <div>
            <label for="symbols"> Symbols </label>   <!-- Add a div, and inside add 1 label for symbols, and a checkbox  -->
            <input type="checkbox" id="symbols">
        </div>
        <button id="generate">Generate Password</button>
        <div>
          <label for="length"> Password Length: </label>
          <input type="text" id="password" name="password" readonly />
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
